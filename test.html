<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Project</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
  </head>
  <body cz-shortcut-listen="true">
    <div class="header">
      <img class="title" src="./assets/header.png" />
      <p>A Memory Game</p>
    </div>
    <div class="big">
      <div class="endImage animate__animated animate__zoomIn">
        <img src="../assets/ash.png" alt="" />
      </div>
    </div>

    <form action="" class="pokeForm" name="PostName" id="IdName">
      <label>Pokemon colour:</label>
      <select class="dropdown" name="dropdown" id="dropdown">
        <option value=""></option
        ><option value="black">black</option
        ><option value="blue">blue</option
        ><option value="brown">brown</option
        ><option value="gray">gray</option
        ><option value="green">green</option
        ><option value="pink">pink</option
        ><option value="purple">purple</option
        ><option value="red">red</option
        ><option value="white">white</option
        ><option value="yellow">yellow</option></select
      >
      <!-- <button class="selectButton">Submit</button> -->
    </form>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./scripts/main.js"></script>
    <!-- <script src="test.js"></script> -->
    <!-- Code injected by live-server -->
    <script type="text/javascript">
      // <![CDATA[  <-- For SVG support
      if ("WebSocket" in window) {
        (function () {
          function refreshCSS() {
            var sheets = [].slice.call(document.getElementsByTagName("link"));
            var head = document.getElementsByTagName("head")[0];
            for (var i = 0; i < sheets.length; ++i) {
              var elem = sheets[i];
              var parent = elem.parentElement || head;
              parent.removeChild(elem);
              var rel = elem.rel;
              if (
                (elem.href && typeof rel != "string") ||
                rel.length == 0 ||
                rel.toLowerCase() == "stylesheet"
              ) {
                var url = elem.href.replace(/(&|\?)_cacheOverride=\d+/, "");
                elem.href =
                  url +
                  (url.indexOf("?") >= 0 ? "&" : "?") +
                  "_cacheOverride=" +
                  new Date().valueOf();
              }
              parent.appendChild(elem);
            }
          }
          var protocol =
            window.location.protocol === "http:" ? "ws://" : "wss://";
          var address =
            protocol + window.location.host + window.location.pathname + "/ws";
          var socket = new WebSocket(address);
          socket.onmessage = function (msg) {
            if (msg.data == "reload") window.location.reload();
            else if (msg.data == "refreshcss") refreshCSS();
          };
          if (
            sessionStorage &&
            !sessionStorage.getItem("IsThisFirstTime_Log_From_LiveServer")
          ) {
            console.log("Live reload enabled.");
            sessionStorage.setItem("IsThisFirstTime_Log_From_LiveServer", true);
          }
        })();
      } else {
        console.error(
          "Upgrade your browser. This Browser is NOT supported WebSocket for Live-Reloading."
        );
      }
      // ]]>
    </script>
  </body>
</html>
